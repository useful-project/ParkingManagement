<script type="text/javascript" src="../axios/vue.js"></script>
<script type="text/javascript" src="../axios/axios.min.js"></script>
<script type="text/javascript" src="../axios/qs.js"></script>
<script type="text/javascript" src="../axios/getUrlParams.js"></script>
<script type="text/javascript" src="../axios/element_ui.js"></script>

<script type="text/javascript">

    var qs = Qs
    var vue = new Vue({
        el: "#app",
        data: {
            imgadvlist:[],
            newslist:[],
            hotproductlist:[],//销售量排行
        },
        created(){
            this.getimgadvlist()
            this.getnewslist()
            this.gethotproductlist()

        },
        methods: {

            cartAdd(productid,kc) {
                axios.post('checkLogin', qs.stringify({})).then(res => {
                    if (res.data.status == 111) {
                        location.replace("toLogin")
                    } else {
                        this.sessionmember = res.data.data

                        axios.post('../cart/insert', qs.stringify({
                            memberid: this.sessionmember.id,
                            productid: productid,
                            num:1,
                            kc:kc,
                        })).then(res => {
                            if(res.data.data==200){
                                this.$message.success("加入购物车成功")
                            }else{
                                this.$message.error("库存不足")
                            }
                        }).catch(error => {
                        })

                    }
                }).catch(error => {
                })
            },

            collectAdd(productid) {
                axios.post('checkLogin', qs.stringify({})).then(res => {
                    if (res.data.status == 111) {
                        location.replace("toLogin")
                    } else {
                        this.sessionmember = res.data.data

                        axios.post('../collect/insert', qs.stringify({
                            memberid: this.sessionmember.id,
                            productid: productid,
                        })).then(res => {
                            if (res.data.status == 121) {
                                this.$message.error("已存在收藏记录")
                            } else {
