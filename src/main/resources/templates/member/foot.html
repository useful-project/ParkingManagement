                </div>

<script type="text/javascript">



    var qs = Qs
    var vuefoot = new Vue({
        el: "#appfoot",
        data: {
            sessioncopyright:'',
        },

        created(){
            this.getsite()
        },
        methods: {
            getsite(){
                axios.post('../site/get', qs.stringify({
                    id:1,
                })).then(res => {
                    sessionStorage.setItem("sessionsite",JSON.stringify(res.data.data))
                    this.sessioncopyright1 = JSON.parse(sessionStorage.getItem('sessionsite'))
                    this.sessioncopyright = this.sessioncopyright1.copyright
                }).catch(error => {
                })
            },


        }


    })



</script>
