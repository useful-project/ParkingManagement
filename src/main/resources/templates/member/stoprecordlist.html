<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>停车库管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- all css here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/simple-line-icons.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/meanmenu.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="../css/element_ui.css">

    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>


    <style>
        .el-pagination.is-background .el-pager li:not(.disabled).active {
            background-color: #7e4c4f;
            color: #FFF;
        }

        .el-pager li:hover {
            color: #7e4c4f !important;
        }

        .el-button--primary {
            background-color: #7e4c4f;
            border-color: #7e4c4f;
        }

        .el-button--primary:hover {
            background-color: #ad777a;
            border-color: #ad777a;
        }

        .el-button--primary:focus, .el-button--primary:hover {
            background: #ad777a;
            border-color: #ad777a;
            color: #FFF;
        }

        .el-dialog__header{
            border-bottom: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
<header class="header-area">


    <div id="iframetop"></div>
</header>
<div class="breadcrumb-area pt-95 pb-95 bg-img" style="background-image:url(assets/img/banner/banner-2.jpg);">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <h2>历史停车</h2>
            <ul>
                <li><a href="index">首页</a></li>
                <li class="active">历史停车</li>
            </ul>
        </div>
    </div>
</div>


<div id="app" class="shop-area pt-100 pb-100 gray-bg">
    <div class="container">
        <div class="row flex-row-reverse">
            <div class="col-lg-12">



                <template>
                    <el-table
                            :data="tableData"
                            border
                            style="width: 100%">

                        <el-table-column
                                prop="ddno"
                                label="订单号">
                        </el-table-column>

                        <el-table-column
                                prop="carno"
                                label="车牌号">
                        </el-table-column>


                        <el-table-column
                                prop="carport.name"
                                label="车位">
                        </el-table-column>


                        <el-table-column
                                show-overflow-tooltip
                                prop="stime"
                                label="进场时间">
                        </el-table-column>

                        <el-table-column
                                show-overflow-tooltip
                                prop="etime"
                                label="离场时间">
                        </el-table-column>

                        <el-table-column
                                prop="longtime"
                                label="时长">
                        </el-table-column>

                        <el-table-column
                                prop="total"
                                label="计费">
                        </el-table-column>

                        <el-table-column
                                prop="status"
                                label="状态">
                        </el-table-column>


                        <el-table-column
                                width="160px"
                                label="操作"
                        >

                            <template slot-scope="scope">
                                <el-button v-if="scope.row.status=='交易完成' " @click="handleDelete(scope.$index, scope.row,tableData)"  type="danger" size="mini"><i class="el-icon-delete"></i></el-button>
                            </template>
                        </el-table-column>


                    </el-table>

                    <div style="text-align: center">
                        <el-pagination v-if="tableData.length>0" @current-change="changePage"
                                       background
                                       layout="prev, pager, next"
                                       :page-size="pageSize"
                                       :current-page="pageNum"
                                       :total="total">
                        </el-pagination>
                    </div>


                </template>



            </div>
        </div>
    </div>


</div>


<footer class="footer-area">
    <div id="iframefoot"></div>
</footer>


<script type="text/javascript" src="../axios/vue.js"></script>
<script type="text/javascript" src="../axios/axios.min.js"></script>
<script type="text/javascript" src="../axios/qs.js"></script>
<script type="text/javascript" src="../axios/getUrlParams.js"></script>
<script type="text/javascript" src="../axios/element_ui.js"></script>

<script type="text/javascript">

    var qs = Qs
    var vue = new Vue({
        el: "#app",
        data: {
            key:"",
            tableData: [],
            pageNum: 1, //设置首页页码
            pageSize: 10,  //设置一页显示的条数
            total: 0,    //总条数
            pages: 1,//一共多少页
            sessionmember:{},

        },
        created() {
            this.getsessionmember()
        },
        methods: {

            getsessionmember(){
                axios.post('checkLogin', qs.stringify({
                })).then(res => {
                    if(res.data.status==111){
                    }else{
                        this.sessionmember = res.data.data
                        this.getorderblist()
                    }
                }).catch(error => {
                })
            },
            getorderblist() {
                axios.post('../stoprecord/selectPage', qs.stringify({
                    key:this.key,
                    memberid:this.sessionmember.id,
                    start: this.pageNum,
                    limit: this.pageSize,
                })).then(res => {
                    this.total = res.data.data.totalSize
                    this.tableData = res.data.data.content
                }).catch(error => {
                    console.log(error);
                })
            },
            changePage(value) {
                this.pageNum = value
                this.getorderblist()
            },
            handleDelete(index, rows, tableData) {
                tableData.splice(index, 1);
                axios.post('../stoprecord/delete', qs.stringify({
                    id: rows.id
                })).then(res => {
                }).catch(error => {
                    console.log(error);
                })
            },

        }
    })


</script>

<!-- all js here -->
<script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.counterup.min.js"></script>
<script src="assets/js/waypoints.min.js"></script>
<script src="assets/js/elevetezoom.js"></script>
<script src="assets/js/ajax-mail.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/plugins.js"></script>
<script src="assets/js/main.js"></script>
<script src="../layer/layer.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#iframetop').load('toTop');
        $('#iframefoot').load('toFoot');
    });


</script>

</body>
</html>
